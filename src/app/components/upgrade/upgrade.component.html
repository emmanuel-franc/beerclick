<div class="upgradesContainer">
  <h2>Upgrades:</h2>

  <ul class="upgrades">
    <li class="upgrades-item"
        *ngFor="let upgrade of player.resources.upgrades;"
        (click)="buyUpgrade(upgrade);"
        title="{{upgrade.name}}, Price: {{upgrade.price}} Beers">
      <img class="upgrades-img"
           *ngIf="!upgrade.purchased && upgrade.unlocked"
           src=""
           alt="">
    </li>
  </ul>
</div>
