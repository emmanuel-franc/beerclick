<!-- TODO: généraliser la popin pour qu'elle soit réutilisable -->
<div class="popin" [ngClass]="{'popin--visible': popinIsVisible}">
  <div class="popin-close" (click)="closePopin()">
    X
  </div>
  <div class="list">
    <div class="list-item"
         *ngFor="let perk of player.resources.perks"
         (click)="setPerk(perk)">
      <button [disabled]="!perk.unlocked">
        <img src="./assets/images/perks/{{perk.image}}">
      </button>
    </div>
  </div>
</div>
